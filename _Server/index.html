<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>client-side</title>
</head>

<body>
  <form action="" id="input-text-form">
    <textarea name="text" id="" cols="30" rows="10" placeholder="начните вводить сообщение..."></textarea>
    <input type="submit">
    <ul id="client-list">
    </ul>
  </form>

  <div id="messages">
  </div>
</body>


<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io({ query: { name: prompt('Enter your name') } });

  socket.on('public-message', ({ clientName, msg }) => {
    addMessage(`${clientName}: ${msg}`)
  })

  socket.on('disconnection', (data) => {
    console.log(data)
    const message = 'disconnected:\n' + data.reason
    alert(message)
  })

  socket.on('clientlist-update', (clientlist) => {
    const list = document.getElementById('client-list')
    list.innerHTML = ''

    clientlist.map((client) => {
      const item = document.createElement('li')
      item.innerText = client
      list.appendChild(item)
    })

    addMessage
  })

  const addMessage = (msg) => {
    const messages = document.getElementById('messages')
    const message = document.createElement('p')

    message.innerText = msg

    messages.appendChild(message)
  }

  const inputFormSubmitHandle = (e) => {
    e.preventDefault()

    const text = e.target.text.value

    if (text) {
      socket.emit('message-sent', text)
    }
  }

  document.getElementById('input-text-form').onsubmit = inputFormSubmitHandle
</script>

</html>
